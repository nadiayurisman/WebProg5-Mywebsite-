{% load static %}
 {% block content %}
 <div class="container">
     <div class="row">
         <div class="main_business">
             <div class="col-md-12">
                 {% if form.errors %}
                     <div class="alert alert-danger">
                         <strong>There were some errors with your submission:</strong>
                         <ul>
                             {% for field in form %}
                                 {% for error in field.errors %}
                                     <li>{{ error }}</li>
                                 {% endfor %}
                             {% endfor %}
                         </ul>
                     </div>
                     <br>
                 {% endif %}
             </div>
         </div>
     </div>

     <form method="post" id="create-form" name="create-form" class="form-horizontal">
         {% csrf_token %}
         <div class="form-group">
             <label for="fullname" class="col-sm-2 control-label">Input Nama Lengkap</label>
             <div class="col-sm-10">
                 <input type="text" class="form-control" name="fullname" id="fullname" required>
             </div>
         </div>
         <div class="form-group">
             <label for="nim" class="col-sm-2 control-label">Input NIM Lengkap</label>
             <div class="col-sm-10">
                 <input type="text" class="form-control" name="nim" id="nim" required>
             </div>
         </div>
         <div class="form-group">
             <label for="email" class="col-sm-2 control-label">Input Email Lengkap</label>
             <div class="col-sm-10">
                 <input type="email" class="form-control" name="email" id="email" required>
             </div>
         </div>
         <div class="panel-footer text-center">
             <button type="submit" class="btn btn-primary m-top-20">Simpan</button>
         </div>
     </form>
 </div>
 {% endblock %}
